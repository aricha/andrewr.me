<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Showcase</title>
    
    <!-- Core React Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- D3 (required for Recharts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Import and render the component -->
    <script type="text/babel">
        // Wait for all dependencies to load
        window.onload = () => {
            // Load the component
            fetch('./TravelShowcase.js')
                .then(response => response.text())
                .then(text => {
                    // Transform the code using Babel
                    const transformedCode = Babel.transform(text, {
                        presets: ['react'],
                        filename: 'TravelShowcase.js'
                    }).code;
                    
                    // Execute the transformed code
                    const script = document.createElement('script');
                    script.type = 'text/babel';
                    script.textContent = transformedCode;
                    document.body.appendChild(script);
                    
                    // Render after a small delay to ensure the component is loaded
                    setTimeout(() => {
                        const root = ReactDOM.createRoot(document.getElementById('root'));
                        root.render(React.createElement(window.TravelShowcase));
                    }, 100);
                });
        };
    </script>
</body>
</html>
