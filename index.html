<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Andrew Richardson</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f8;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 700;
        }
        .header p {
            color: #666;
            margin-top: 0;
        }
        .content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .contact-info {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .contact-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .contact-link:hover {
            color: #2575fc;
        }
        .contact-link i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Andrew Richardson</h1>
        <p>Website Under Construction</p>
    </div>
    
    <div class="content">
        <p>Thanks for stopping by! My website is currently on vacation. Check back soon for shiny new things to come!</p>
        
        <p>In the meantime, feel free to connect with me through the links below.</p>
    </div>
    
    <div class="contact-info">
        <a href="mailto:hello@andrewr.me" class="contact-link">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="http://ca.linkedin.com/in/aricha" class="contact-link">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/andrewgoesto" class="contact-link">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</body>
</html>
